<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container">
  <img src="sad.jpg" alt="sad" style="width:100%;">
  <div class="centered">I will never recover from this.</div>
</div>

</body>
</html>
